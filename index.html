<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Performance</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="header">
                <div class="title-container">
                    <p class="sub-title">PROFILE | VEHICLES</p>
                    <p class="title">PERFORMANCE</p>
                </div>
                <div class="header-extras">
                    <div class="extras-container_one">
                        <p class="popular">POPULAR</p>
                        <p class="num-followers"> <img src="/imgs/followers.png" alt="user">22,010</p>
                        <p class="followers">FOLLOWERS</p>
                    </div>
                    <div class="extras-container_two">
                        <p class="bb"><img src="/imgs/bitcoin.png" alt="bitcoin">186,864</p>
                        <p class="cc"><img src="/imgs/cc.png" alt="cc">15,000</p>
                        <p class="gear"><img src="/imgs/gear.png" alt="gear">1,400</p>
                    </div>
                </div>
            </div>

            <div class="car-contents">
                <p class="option-name">GEARBOX</p>
            </div>
            <div class="info-container">
                <div class="infos">
                    <div class="info-top">
                        <img class="lvl-img" src="/imgs/lvl.png" alt="lvl">
                        <div class="info-top-contents">
                            <p class="perf">PERF LEVEL</p>
                            <p class="perf-num">142<small>/280</small></p>
                            <p class="perf-meter">-----------</p>
                        </div>
                    </div>
                    <div class="info-middle">
                        <p class="handle">HANDLING</p>
                        <p class="bar"></p>
                        <p class="bar-1"></p>
                        <p class="circle"></p>
                        <p class="mode">EASY <span>EXPERT</span></p>
                    </div>
                    <div class="info-bottom">
                        <p>TOP SPEED <span>217KM/H</span></p>
                        <p>POWER <span>506BHP</span></p>
                        <p>0-100KM/H <span>6.5S</span></p>
                        <p>QUARTER MILE <span>12.17s</span></p>
                        <p>LATEARL G <span>0.99</span></p>
                        <p>BRAKE DIST .100-0 <span>20.89m</span></p>
                    </div>
                </div>
            </div>
            <div class="live-perks">
                <img src="/imgs/layer-1.png" alt="layer-1">
                <img src="/imgs/Layer 2.png" alt="layer-1">
                <img src="/imgs/layer 3.png" alt="layer-1">
                <img src="/imgs/layer 4.png" alt="layer-1">
                <img src="/imgs/layer 5.png" alt="layer-1">
                <img src="/imgs/layer 6.png" alt="layer-1">
                <img src="/imgs/layer 7.png" alt="layer-1">
            </div>
            <div class="control-bar">
                <h2><span>RETURN</span>OK</h2>
                <h2><span>ESC</span>BACK</h2>
            </div>
        </div>
    </section>
</body>

</html>
